<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First chat container -->
    <div class="chat-container" id="chat1">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-messages" id="messages1">
            <!-- messages will be displayed here -->
        </div>
        <form class="chat-form" id="form1">
            <input type="text" id="user-input1" placeholder="Type a message...">
            <button id="send-btn1">Send</button>
        </form>
    </div>

    <!-- Second chat container -->
    <div class="chat-container" id="chat2">
        <div class="chat-header">
            <h1>Add system prompt</h1>
        </div>
        <div class="chat-messages" id="messages2">
            <!-- messages will be displayed here -->
        </div>
        <form class="chat-form" id="form2">
            <input type="text" id="user-input2" placeholder="Type a message...">
            <button id="send-btn2">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
